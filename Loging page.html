<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodExpress - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    /* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f8f8f8;
    color: #333;
    line-height: 1.6;
}

/* Login Container */
.login-container {
    display: flex;
    max-width: 1200px;
    margin: 50px auto;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    min-height: 80vh;
}

/* Left Side */
.login-left {
    flex: 1;
    padding: 60px 40px;
    background: linear-gradient(135deg, #ff7b25, #ff5200);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.logo {
    display: flex;
    align-items: center;
    margin-bottom: 40px;
    font-size: 24px;
    font-weight: 700;
}

.logo i {
    font-size: 32px;
    margin-right: 10px;
}

.login-left h1 {
    font-size: 32px;
    margin-bottom: 15px;
}

.login-left p {
    margin-bottom: 40px;
    opacity: 0.9;
}

.illustration {
    width: 100%;
    max-width: 400px;
    margin-top: auto;
    align-self: center;
}

/* Right Side - Login Form */
.login-form {
    flex: 1;
    padding: 60px 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.login-form h2 {
    font-size: 28px;
    margin-bottom: 30px;
    color: #333;
}

/* Form Styles */
.form-group {
    position: relative;
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 15px 15px 15px 45px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s;
}

.form-group input:focus {
    border-color: #ff5200;
    outline: none;
    box-shadow: 0 0 0 3px rgba(255, 82, 0, 0.2);
}

.input-icon {
    position: absolute;
    left: 15px;
    top: 40px;
    color: #777;
}

.toggle-password {
    position: absolute;
    right: 15px;
    top: 40px;
    color: #777;
    cursor: pointer;
}

/* Form Options */
.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

.remember-me {
    display: flex;
    align-items: center;
}

.remember-me input {
    margin-right: 8px;
}

.forgot-password {
    color: #ff5200;
    text-decoration: none;
    font-weight: 500;
}

.forgot-password:hover {
    text-decoration: underline;
}

/* Login Button */
.login-btn {
    width: 100%;
    padding: 15px;
    background: #ff5200;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
}

.login-btn:hover {
    background: #e04900;
}

/* Social Login */
.social-login {
    margin: 30px 0;
    text-align: center;
}

.social-login p {
    color: #777;
    margin-bottom: 15px;
    position: relative;
}

.social-login p::before,
.social-login p::after {
    content: "";
    position: absolute;
    height: 1px;
    width: 30%;
    background: #ddd;
    top: 50%;
}

.social-login p::before {
    left: 0;
}

.social-login p::after {
    right: 0;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 18px;
    text-decoration: none;
    transition: transform 0.3s;
}

.social-icon:hover {
    transform: translateY(-3px);
}

.social-icon.google {
    background: #db4437;
}

.social-icon.facebook {
    background: #4267B2;
}

.social-icon.apple {
    background: #000;
}

/* Signup Link */
.signup-link {
    text-align: center;
    margin-top: 20px;
    color: #666;
}

.signup-link a {
    color: #ff5200;
    text-decoration: none;
    font-weight: 500;
}

.signup-link a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .login-container {
        flex-direction: column;
        margin: 20px;
    }
    
    .login-left {
        padding: 40px 30px;
        text-align: center;
    }
    
    .login-form {
        padding: 40px 30px;
    }
    
    .social-login p::before,
    .social-login p::after {
        width: 25%;
    }
}
</style>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span>Bangladesh(Dhaka) Cafe-Food Delivery - FoodExpress BD.</span>
            </div>
            <h1>Welcome Back!</h1>
            <p>Login to order your favorite meals and track your deliveries.</p>
            <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Food delivery illustration" class="illustration">
        </div>
        
        <div class="login-form">
            <h2>Login to your account</h2>
            
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
                <div class="social-login">
                    <p>OR Login With</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon apple"><i class="fab fa-apple"></i></a>
                    </div>
                </div>
                
                <div class="signup-link">
                    Don't have an Account? <a href="/signup">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>

</body>
</html>
